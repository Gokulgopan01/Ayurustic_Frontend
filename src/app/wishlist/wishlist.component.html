<div class="wishlist-page">
    <div class="page-header">
        <h1>My Wishlist</h1>
        <p class="subtitle">Your curated collection of Ayurvedic treasures</p>
    </div>

    <div class="wishlist-container" *ngIf="wishlistItems.length > 0">
        <div class="wishlist-grid">
            <div class="wishlist-card" *ngFor="let item of wishlistItems">
                <div class="card-image">
                    <img [src]="item.image" [alt]="item.name">
                    <div class="badge-overlay" *ngIf="!item.inStock">Out of Stock</div>
                    <button class="remove-btn" (click)="removeFromWishlist(item.id)">‚úï</button>
                </div>
                <div class="card-details">
                    <span class="category">{{item.category}}</span>
                    <h3>{{item.name}}</h3>
                    <div class="price-row">
                        <span class="price">‚Çπ{{item.price}}</span>
                    </div>
                    <button class="add-to-cart-btn" [disabled]="!item.inStock" (click)="moveToCart(item)">
                        {{ item.inStock ? 'Move to Cart' : 'Notify Me' }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="empty-state" *ngIf="wishlistItems.length === 0">
        <div class="empty-icon">‚ô°</div>
        <h2>Your wishlist is empty</h2>
        <p>Start adding items you love to your wishlist</p>
        <a routerLink="/shop" class="cta-btn">Explore Shop</a>
    </div>

    <nav class="mobile-bottom-nav">
        <a class="nav-item" routerLink="/home">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a class="nav-item active" routerLink="/shop">
            <img src="assets/icons/3d/shopping.svg" alt="Shop" />
            <span>Shop</span>
        </a>

        <a class="nav-item" routerLink="/wishlist">
            <img src="assets/icons/3d/whishlist.svg" alt="Wishlist" />
            <span>Wishlist</span>
        </a>

        <a class="nav-item cart" routerLink="/cart">
            <img src="assets/icons/3d/cart.svg" alt="Cart" />
            <span>Cart</span>
            <span class="badge">0</span>
        </a>

        <a class="nav-item" routerLink="/account">
            <img src="assets/icons/3d/user.svg" alt="Account" />
            <span>Account</span>
        </a>
    </nav>
</div>
